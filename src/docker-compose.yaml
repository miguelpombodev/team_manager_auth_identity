version: "3.4"

services:
  database:
    image: postgres
    ports:
      - '5432:5432'
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d TeamManager -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    container_name: team_manager_database
    networks:
      - tm_net
    environment:
      - POSTGRES_PASSWORD=docker123
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - '6379:6379'
    restart: always
    container_name: team_manager_redis
    networks:
      - tm_net
    command:  redis-server --requirepass TeamManagerRedis123!

networks:
  tm_net:
    driver: bridge

volumes:
  pgdata: