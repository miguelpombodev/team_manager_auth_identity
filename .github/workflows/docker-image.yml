name: Build .NET Docker Image

on:
  workflow_call:
    inputs:
      DOCKERHUB_USERNAME:
        required: true
        type: string
      CONTAINER_TAG_NAME:
        required: true
        type: string
        
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extracting Metadata from Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.CONTAINER_TAG_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=edge,branch=main 

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ inputs.CONTAINER_TAG_NAME }}:buildcache
          cache-to: type=registry,ref=${{ inputs.CONTAINER_TAG_NAME }}:buildcache,mode=max
          build-args: |
            ASPNETCORE_ENVIRONMENT=Production
            ASPNETCORE_URLS=http://+:8000
            OTEL_EXPORTER_OTLP_PROTOCOL=grpc
