name: Build .NET Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configure Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extracting Metadata from Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.CONTAINER_TAG_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            # Adiciona 'latest' se for a branch default (main)
            type=edge,branch=main 

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ASPNETCORE_ENVIRONMENT=${{ vars.PRD_ENV }}
            ASPNETCORE_URLS=${{ vars.ASPNETCORE_URLS }}
            OTEL_EXPORTER_OTLP_PROTOCOL=${{ vars.OTEL_PROTOCOL }}
          cache-from: type=registry,ref=${{ vars.CONTAINER_TAG_NAME }}:buildcache
          cache-to: type=registry,ref=${{ vars.CONTAINER_TAG_NAME }}:buildcache,mode=max